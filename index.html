<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Log Formatter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container">
        <div class="header">
            <h1>Log Formatter</h1>
            <div class="theme-switcher">
                <button type="button" id="themeButton" class="theme-toggle-button">
                    <img src="light.png" class="theme-icon light-icon">
                    <img src="dark.png" class="theme-icon dark-icon">
                    <div class="overlay"></div>
                </button>
            </div>
        </div>
        <div class="input-output-container">
            <textarea id="input" placeholder="Paste the log"></textarea>
            <textarea id="output" readonly>Formatted log</textarea>
        </div>
        <div class="button-container">
            <button id="formatButton">Format</button>
            <button id="copyButton">Copy</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
